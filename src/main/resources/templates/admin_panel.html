<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Admin Panel</title>
    </head>
    <body>
    	<p>Add New Session</p>
        <form th:action="@{/add_session}" method="post">
            <div>
            	<label> Date : <input type="date" name="date" placeholder="DD-MM-YYYY"/> </label>
            	<label> Time : <input type="text" value="20:00" name="time"/> </label>     	
            </div>
            <div>
            	<label> Duration : <input type="text" value="1:00" name="duration"/> </label>     	
            </div>
            <div>
            	<label> Repeat Frequency : 
            	<select name="repeat">
            		<option value="0"> 0 </option>
            		<option value="0"> 1 </option>
            		<option value="0"> 2 </option>
            	</select>
                </label>     	
            </div>
            <div>
            	<label> Lecturer : <input type="text" value="" name="lecturer" placeholder="Lecturer name"/></label>     	
            </div>
            <div>
            	<label> Max Attendance : <input type="number" value="1" name="max" min="1" max="200"/></label>     	
            </div>
            <div>
            	<label> Compulsory : <input type="radio" value="yes" name="compulsory"/> yes <input type="radio" value="no" name="compulsory"/> no 	</label>     	
            </div>
            <div>
            	<label> Venue : <input type="text" value="" name="venue" placeholder="Venue"/> </label>     	
            </div>           
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div><input type="submit" value="Add Session"/></div>
        </form>
    </body>
</html>
